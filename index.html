<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Random Dogs</title>
</head>
<body>
    <h1 class="title">The Dogs Site</h1>

    <span id="errorM"></span>

    <section class="random__dogs">
        <h2 class="subtitle">Random Dog Images</h2>
        <div class="articles">
            <article class="container">
                <img id="image1" class="container__image" alt="random dog images" />
                <div class="container__footer">
                    <button id="btn1" class="container__footer--button">
                        Add to favorites
                    </button>
                </div>
            </article>
            <article class="container">
                <img id="image2" class="container__image" alt="random dog images" />
                <div class="container__footer">
                    <button id="btn2" class="container__footer--button">
                        Add to favorites
                    </button>
                </div>
            </article>
            <article class="container">
                <img id="image3" class="container__image" alt="random dog images" />
                <div class="container__footer">
                    <button id="btn3" class="container__footer--button">
                        Add to favorites
                    </button>
                </div>
            </article>
        </div>
        
        <button id="button" class="load__button">Load more images</button>
    </section>

    <section id="uploadDog" class="upload">
        <h2 class="subtitle">Upload a picture of your dog</h2>
        <div class="container__form">
            <form id="uploadForm" class="upload__form">
                <input id="file" type="file" name="file" class="upload__form--input"/>
                <button type="button" onclick="uploadDogPic()" class="upload__form--button">Upload picture</button>
            </form>
        </div>        
    </section>

    <section class="random__dogs">
        <h2 class="subtitle">My Favorite Dogs</h2>
        <div id="favoriteDogs" class="favorite__dogs"></div>
    </section>

    <script src="./main.js"></script>
</body>
</html>
